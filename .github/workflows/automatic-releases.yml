---
name: "release"

on:
  push:
    branches:
      - "next"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          git clone https://github.com/VA-PLE/drupaleasystart.git
          cd drupaleasystart
          ls -la && pwd
          make info

      - uses: "marvinpinto/action-automatic-releases@latest"
        env:
          VERSION: "9.9"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: Drupal easy start "$VERSION"
          files: |
            LICENSE.txt
            *.jar
